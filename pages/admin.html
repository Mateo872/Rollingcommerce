<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Rollingcommerce</title>
    </head>
    <body>
        <main class="container my-5">
            <section class="mt-4 justify-content-center">
                <article class="row">
                    <div class="col">
                        <h4>Todos los productos</h4>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <a href="" class="">
                            <i
                                class="bi bi-plus-circle fs-1 fw-bold"
                                style="color: #ee332c"
                            ></i>
                        </a>
                    </div>
                </article>
                <!-- card -->
                <div class="card col-lg-3 col-md-4" id="seccionDetalle">
                    <div class="col-12 g-0">
                        <div class="col position-relative">
                            <img
                                src="../img/Rectangle 37.png"
                                class="card-img-top"
                                alt="producto"
                            />
                            <div class="position-absolute top-0 end-0">
                                <div class="m-2">
                                    <i
                                        class="bi bi-trash3-fill fs-5"
                                        style="color: #ee332c"
                                    ></i>
                                    <i
                                        class="bi bi-pencil-fill fs-5 ms-2"
                                        style="color: #ee332c"
                                    ></i>
                                </div>
                            </div>
                        </div>
                        <div class="col my-3">
                            <div class="card-body">
                                <h5 class="card-title fs-2">Astro 360</h5>
                                <p class="card-text">
                                    Una breve descripcion del producto
                                </p>

                                <p class="card-text fw-bold">
                                    <small class="fs-4"> $1000</small>
                                </p>
                                <p class="card-text">
                                    <small># 1</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="../js/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

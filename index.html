<!DOCTYPE html>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      <section>
        <article class="container_products_featured">
          <h3 class="mb-0">Más destacados</h3>
          <div class="product_slider">
            <div class="products_featured d-flex justify-content-between">
              <div class="product_featured one d-flex align-items-end">
                <div
                  class="featured_call d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Más vendidos</h5>
                  <i class="bi bi-arrow-right"></i>
                  <div class="progress"></div>
                </div>
              </div>
              <div class="product_featured two d-flex align-items-end">
                <div
                  class="featured_call d-flex justify-content-between align-items-center"

                  <i class="bi bi-arrow-right"></i>
                  <div class="progress"></div>
                </div>
              </div>
              <div class="product_featured three d-flex align-items-end">

                </div>
              </div>
            </div>
          </div>
        </article>
